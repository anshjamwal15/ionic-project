<ion-content [fullscreen]="true" class="main-container">
  <div class="globe">Create a profile</div>

  <div class="icon-sec">
    <div class="main-text-box">
      <ion-icon name="location-sharp" class="icon-color" size="large"></ion-icon>
      <hr>
      <ion-icon name="person-sharp" color="danger" size="large"></ion-icon>
      <hr>
      <ion-icon name="checkmark-sharp" class="icon-color" size="large"></ion-icon>
    </div>
  </div>

  <div class="lets">Your details</div>

  <div class="sec-text-box" (click)="addPhotoToGallery()">
    <div class="sec-text">
      <ion-icon [name]="isSaved ? 'checkmark-sharp' : 'camera-sharp'" [class.img-icon]="!isSaved"
        [class.saved-icon]="isSaved"></ion-icon>
      <p>{{ isSaved ? 'Profile photo added' : 'Add profile photo' }}</p>
    </div>
  </div>


  <div class="button-section">
    <div class="buttons">
      <ion-button expand="block" class="rounded-btn" (click)="verify()" [disabled]="!isSaved">Verify</ion-button>
    </div>
    <div class="buttons">
      <ion-button expand="block" class="rounded-btn">Continue without verification</ion-button>
    </div>
  </div>

  <div class="img-section">
    <div class="back">Back</div>
  </div>
</ion-content>
