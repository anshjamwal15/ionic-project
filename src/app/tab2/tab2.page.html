<ion-content [fullscreen]="true" class="main-container">
  <div class="globe">Create a profile</div>

  <div class="icon-sec">
    <div class="main-text-box">
      <ion-icon name="location-sharp" color="danger" size="large"></ion-icon>
      <hr>
      <ion-icon name="person-sharp" class="icon-color" size="large"></ion-icon>
      <hr>
      <ion-icon name="checkmark-sharp" class="icon-color" size="large"></ion-icon>
    </div>
  </div>

  <div class="lets">Let's get started...</div>

  <div class="sec-text-box">
    <div class="sec-text">
      Please enable location access to share your real-time location during collection
    </div>
  </div>


  <div class="button-section">
    <div class="buttons">
      <ion-button (click)="fetchLocation()"  expand="block" class="rounded-btn">Allow location services</ion-button>
    </div>
  </div>

  <div class="img-section">
    <img class="img-sec" src="assets/start_screen.png" />
    <div class="back">Back</div>
  </div>
</ion-content>
